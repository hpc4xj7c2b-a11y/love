        }

        <div id="fuwa">ğŸ§§</div>
    </div>

    <div id="result" class="setup-screen" style="display:none;">
        <h2 id="final-wish" style="color:#ffd700; padding:20px;"></h2>
        <button class="start-btn" onclick="location.reload()">å†ç©ä¸€æ¬¡</button>
        <button class="start-btn" onclick="showQR()">å‘é€ç»™æœ‹å‹</button>
    </div>

    <div id="qr-popup">
        <p style="color:#ffd700; margin-bottom:15px; font-size: 14px;">é•¿æŒ‰è¯†åˆ«äºŒç»´ç æˆ–ä¿å­˜åˆ†äº«</p>
        <img id="qr-image" src="qrcode.png" alt="åˆ†äº«äºŒç»´ç ">

    <script>
        let score = 0, isPlaying = false, fuwaX = window.innerWidth / 2;
        const bgm = document.getElementById('bgm'), fuwa = document.getElementById('fuwa'), gameArea = document.getElementById('game-area');

        function startGame() {
            const name = document.getElementById('userName').value || "ç¥ç§˜å¥½å‹";
            const msg = document.getElementById('userMsg').value;
            if (!msg) return alert("è¯·å…ˆå†™ä¸‹æ„¿æœ›å“¦ï¼");

            document.getElementById('final-wish').innerText = `${name}çš„ç¥ç¦ï¼š\n"${msg}"`;
            document.getElementById('phase1').style.display = 'none';
            gameArea.style.display = 'block';
            bgm.play().catch(() => { });
            isPlaying = true;
            spawn();
            setTimeout(endGame, 15000);
        }

        function spawn() {
            if (!isPlaying) return;
            const env = document.createElement('div');
            env.className = 'envelope'; env.innerHTML = 'é‡‘';
            env.style.left = Math.random() * (window.innerWidth - 40) + 'px';
            env.style.top = '-60px';
            gameArea.appendChild(env);

            let top = -60, speed = 5;
            function fall() {
                if (!isPlaying) { env.remove(); return; }
                top += speed;
                env.style.top = top + 'px';
                const fRect = fuwa.getBoundingClientRect();
                const eRect = env.getBoundingClientRect();
                if (eRect.bottom > fRect.top && eRect.left < fRect.right && eRect.right > fRect.left) {
                    score += 88;
                    document.getElementById('score').innerText = score;
                    env.remove(); return;
                }
                if (top < window.innerHeight) requestAnimationFrame(fall);
                else env.remove();
            }
            requestAnimationFrame(fall);
            setTimeout(spawn, 400);
        }

        function move() {
            if (fuwaX < 40) fuwaX = 40;
            if (fuwaX > window.innerWidth - 40) fuwaX = window.innerWidth - 40;
            fuwa.style.left = fuwaX + 'px';
        }
        document.addEventListener('mousemove', (e) => { if (isPlaying) { fuwaX = e.clientX; move(); } });
        document.addEventListener('touchmove', (e) => {
            if (isPlaying) { fuwaX = e.touches[0].clientX; move(); e.preventDefault(); }
        }, { passive: false });

        function endGame() {
            isPlaying = false;
            gameArea.style.display = 'none';
            document.getElementById('result').style.display = 'block';
        }

        function showQR() {
            document.getElementById('qr-popup').style.display = 'flex';
        }
    </script>
