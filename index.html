    <script>
        let score = 0, isPlaying = false, fuwaX = window.innerWidth / 2;

        document.addEventListener("visibilitychange", function () {

        const urlParams = new URLSearchParams(window.location.search);
        const receivedRecipientName = urlParams.get('to');

        function generateShareLink(recipient) {
            let baseUrl = window.location.origin + window.location.pathname;
            if (baseUrl.includes('/api/raw/')) {

            const encodedRecipient = encodeURIComponent(recipient);

            document.getElementById('share-popup').style.display = 'flex';

        function spawn() {
            if (!isPlaying) return;
            const env = document.createElement('div');
            env.className = 'envelope'; env.innerHTML = 'é‡‘';
            env.style.left = Math.random() * (window.innerWidth - 40) + 'px';
            env.style.top = '-60px';
            gameArea.appendChild(env);

            let top = -60, speed = 4 + Math.random() * 5;
            function fall() {
                if (!isPlaying) { env.remove(); return; }
                top += speed;
                env.style.top = top + 'px';
                const fRect = fuwa.getBoundingClientRect();
                const eRect = env.getBoundingClientRect();
                if (eRect.bottom > fRect.top && eRect.left < fRect.right && eRect.right > fRect.left) {
                    showGod(eRect.left, eRect.top);
                    score += 88;

                    env.remove(); return;
                }
                if (top < window.innerHeight) requestAnimationFrame(fall);
                else env.remove();
            }
            requestAnimationFrame(fall);
            setTimeout(spawn, 500);
        }

        function showGod(x, y) {
            const god = document.createElement('div');
            god.className = 'traditional-god';
            const icons = ['ğŸ§§', 'ğŸ’°', 'âœ¨', 'ğŸ®', 'ğŸŠ'];

        function move() {

        document.addEventListener('mousemove', (e) => { if (isPlaying) { fuwaX = e.clientX; move(); } });
